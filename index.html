<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokédex || Yago Casas</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./icon/Pokeball_icon-icons.com_67533.png" type="image/x-icon">
    <script src="./pokedex.js" defer></script>
    <script src="./typecolors.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="icons_container">
                <ul class="types_icons">
                    <li class="icon_list"><img src="./assets/bug.png" alt="bug"></li>
                    <li class="icon_list"><img src="./assets/dark.png" alt="dark"></li>
                    <li class="icon_list"><img src="./assets/dragon.png" alt="dragon"></li>
                    <li class="icon_list"><img src="./assets/electric.png" alt="electric"></li>
                    <li class="icon_list"><img src="./assets/fairy.png" alt="fairy"></li>
                    <li class="icon_list"><img src="./assets/fighting.png" alt="fighting"></li>
                    <li class="icon_list"><img src="./assets/fire.png" alt="fire"></li>
                    <li class="icon_list"><img src="./assets/flying.png" alt="flying"></li>
                    <li class="icon_list"><img src="./assets/ghost.png" alt="ghost"></li>    
                </ul>
                <ul class="types_icons">
                    <li class="icon_list"><img src="./assets/grass.png" alt="grass"></li>
                    <li class="icon_list"><img src="./assets/ground.png" alt="ground"></li>
                    <li class="icon_list"><img src="./assets/ice.png" alt="ice"></li>
                    <li class="icon_list"><img src="./assets/normal.png" alt="normal"></li>
                    <li class="icon_list"><img src="./assets/poison.png" alt="poison"></li>
                    <li class="icon_list"><img src="./assets/psychic.png" alt="psychic"></li>
                    <li class="icon_list"><img src="./assets/rock.png" alt="rock"></li>
                    <li class="icon_list"><img src="./assets/steel.png" alt="steel"></li>
                    <li class="icon_list"><img src="./assets/water.png" alt="water"></li>
                </ul>
            </div>
            <div class="search-container">
                <input class="search_input" type="text" id="form" placeholder="Inicia tu búsqueda">
                <button class="btn_info" id="button">Buscar</button>
            </div>
            <div class>
                 <img class='title' src="./assets/pokedex.png" alt="">
            </div>
        </header>
        <ol id="pokedex"></ol>
    </div>
</body>

</html>
